[flake8]
max-line-length = 88
extend-ignore = E203, E266, E501, W503, F403, F401
max-complexity = 18
select = B,C,E,F,W,T4,B9
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .eggs,
    *.egg,
    build,
    dist,
    .mypy_cache,
    .pytest_cache

[tool:pytest]
# Fallback for older pytest versions
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*